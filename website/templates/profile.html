{% extends "base.html" %}

{% block title %}Profile - TBCSHOP{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0"><i class="fas fa-user me-2"></i>Profile</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <p class="form-control-static">{{ current_user.username }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <p class="form-control-static">{{ current_user.email }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Member Since</label>
                        <p class="form-control-static">{{ current_user.date_joined.strftime('%B %d, %Y') }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Orders</label>
                        <p class="form-control-static">
                            <a href="{{ url_for('orders') }}" class="btn btn-outline-primary">
                                <i class="fas fa-history me-2"></i>View Order History
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
